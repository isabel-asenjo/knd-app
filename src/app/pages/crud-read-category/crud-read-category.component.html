<body>
    <div class="title">
        <h1>Gestión de la página:</h1>
        <h1>categorías</h1>
    </div>

    <div class='breadcrumbs'>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href='/admin'>GESTIÓN DE LA PÁGINA</a></li>
                <li class="breadcrumb-item">CRUDS</li>
                <li class="breadcrumb-item active" aria-current="page">VER</li>
            </ol>
        </nav>
    </div>

    <div class='crud-view'>
        <div class='crud-buttons'>
            <button class='btn active' ng-click='changeBtnStyle()' [routerLink]="['/admin-cruds/create-category']" routerLinkActive="router-link-active">CREAR</button>
            <button class='btn active' ng-click='changeBtnStyle()' [routerLink]="['/admin-cruds/read-category']" routerLinkActive="router-link-active" >VER</button>
            <button class='btn active'[routerLink]="['/admin-cruds/update-category']" routerLinkActive="router-link-active">MODIFICAR</button>
            <button class='btn active' [routerLink]="['/admin-cruds/delete-category']" routerLinkActive="router-link-active">ELIMINAR</button>
        </div>

        <div class='crud-detail'>
            <div class='section-content' id='purchase-records'>
                <div class='pr-container'>
                    <ul>
                        <li>
                            <!--*ngFor="let record of records;-->
                            <div>
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th scope="col"> # </th>
                                            <th scope="col"> Name </th>
                                            <th scope="col"> Description </th>
                                            <th scope="col"> Products </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let category of categories">
                                            <th scope="row">{{ category.$key }}</th>
                                            <th scope="row">{{ category.name }}</th>
                                            <th scope="row">{{ category.description }}</th>
                                            <th scope="row">{{ category.products }}</th>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
