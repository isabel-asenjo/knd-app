<body>
    <div class="title">
        <h1>Checkout</h1>
    </div>
    <div class='checkout-step'>
        <h2>Seleccione un metodo de envio</h2>
    </div>
    <hr>
    <div class='sections'>
        <div class='section-container'>
            <div class='section-title'>
                <h2>DELIVERY</h2>
            </div>
            <div class='section-content'>
                <div>
                    <form [formGroup]="infoEnvioForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="exampleInputEmail1"> Direccion </label>
                            <input type="text" 
                            class="form-control"
                            formControlName="direccion"
                            placeholder="Ingrese la direccion">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1"> Description </label>
                            <input 
                            type="text" 
                            class="form-control" 
                            formControlName="description"
                            placeholder="Ingrese la fecha en la que desea que se efectue el envio">
                        </div>
                        <button type="submit" class="btn btn-primary" [routerLink]="['/checkout-pago']" routerLinkActive="router-link-active" > Submit </button>
                    </form>
                </div>
            </div>
        </div>
        
        <div class='section-container'>
            <div class='section-title'>
                <h2>PICK-UP</h2>
            </div>
            <div class='section-content' >
                <div>
                    <form [formGroup]="infoPickupForm" (ngSubmit)="onSubmit()">
                        <div class='form-group'>
                            <label for='pickupDate'>Fecha</label>
                            <input type='date'
                            class='form-control'
                            formControlName='fecha'
                            placeholder="Ingrese la fecha de retiro">
                        </div>
                        <div class="form-group">
                            <label for="pickupTime">Hora</label>
                            <input 
                            type="time" 
                            class="form-control" 
                            formControlName="hora"
                            placeholder="Ingrese la hora a la que buscarÃ¡ su pedido">
                        </div>
                        <button type="submit" class="btn btn-primary" [routerLink]="['/checkout-pago']" routerLinkActive="router-link-active" > Submit </button>
                    </form>
                </div>
                
            </div>
            
        </div>
    </div>
    
</body>
