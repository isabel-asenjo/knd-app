<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div>
        <div class="form-group">
            <label for="name"> Name* </label>
            <input type="text" 
            class="form-control"
            formControlName="name"
            placeholder="Enter product name">
        </div>
        <div class="form-group">
            <label for="desc"> Description </label>
            <input 
            type="text" 
            class="form-control" 
            formControlName="description"
            placeholder="Enter product description">
        </div>
        <div class="form-group">
            <label for="category"> Price($)* </label>
            <input 
            type="number" 
            class="form-control" 
            formControlName="price"
            placeholder="Enter product price per gram">
        </div> 
    </div>
    <div>
        <div class="form-group">
            <label for="category"> Category </label>
            <input 
            type="string" 
            class="form-control" 
            formControlName="category"
            placeholder="Enter category">
        </div>
        <div class="form-group">
            <label for="avail"> Availability (gr.) </label>
            <input 
            type="number" 
            class="form-control" 
            formControlName="availability"
            placeholder="Enter availability">
        </div>

        <div>
            <p>Seleccionar imagen</p>
            <input type='file' accept='.png, .jpg' (change)='onUpload($event)'>

        </div>
        <input type='text' formControlName="image" [value]='urlImage | async' #imageProd class='imageUrl'>
    </div>
    <button type="submit" class="btn btn-primary"> Submit</button>
</form>
